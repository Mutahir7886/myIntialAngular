<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Row update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class='form-class1'>

      <form [formGroup]="formGroup">
        <p class="headings"> Name</p>
        <input type="text" placeholder="Enter the Title" formControlName="namee" maxlength="12">
        <p class="headings"> Weight</p>
        <input type="number" placeholder="Enter the Points" formControlName="weightt" >
        <p class="headings"> Symbol</p>
        <input  type="text" placeholder="STOCK VALUE" formControlName="symboll">


      </form>
    </div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-success" (click)="submit()">Save</button>

  </div>
</ng-template>
