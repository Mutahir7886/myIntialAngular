
<table mat-table [dataSource]="matData" class="mat-elevation-z8">
  <ng-container matColumnDef="Users">
    <th mat-header-cell *matHeaderCellDef> Users</th>
    <td mat-cell *matCellDef="let element"> {{element.Users}}</td>

  </ng-container>
  <ng-container matColumnDef="Message">
    <th mat-header-cell *matHeaderCellDef> Message</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.message}} </td>
  </ng-container>
  <ng-container matColumnDef="Subject">
    <th mat-header-cell *matHeaderCellDef> Subject</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.subject}} </td>
  </ng-container>

  <ng-container matColumnDef="Reason">
    <th mat-header-cell *matHeaderCellDef> Reason</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.reason}} </td>
  </ng-container>

  <ng-container matColumnDef="Number">
    <th mat-header-cell *matHeaderCellDef> Number</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="audio">
    <th mat-header-cell *matHeaderCellDef> Audio</th>
    <td mat-cell style="color: green" *matCellDef="let element">
      <audio controls="" *ngIf="element.audio">
        <source [src]="sanitize(element.audio)" type="audio/wav" >
      </audio>
       </td>
  </ng-container>

  <ng-container matColumnDef="latitude">
    <th mat-header-cell *matHeaderCellDef> Latitude</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.latitude}} </td>
  </ng-container>

  <ng-container matColumnDef="longitude">
    <th mat-header-cell *matHeaderCellDef> Longitude</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.longitude}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
