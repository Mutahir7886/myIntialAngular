
<div class="body1">
<table  mat-table  [dataSource]="matData" class="mat-elevation-z8 ABC" >

  <ng-container matColumnDef="OrderID">
    <th style="color: white"  mat-header-cell class="namecalss"  *matHeaderCellDef> Order ID</th>
    <td  mat-cell *matCellDef="let element"> {{element.orderID}}</td>
  </ng-container>

  <ng-container matColumnDef="OrderPrice">
    <th style="color: white"  mat-header-cell class="namecalss"  *matHeaderCellDef> Order Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="OrderStatus">
    <th style="color: white"  mat-header-cell class="namecalss"  *matHeaderCellDef> Order Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="Details">
    <th style="color: white" mat-header-cell class="namecalss"  *matHeaderCellDef> Order Details</th>
    <td mat-cell *matCellDef="let element"> {{element.userid}}</td>
  </ng-container>

  <ng-container matColumnDef="Time">
    <th style="color: white"  mat-header-cell class="namecalss"  *matHeaderCellDef> Order Time</th>
    <td mat-cell *matCellDef="let element"> {{element.time}}</td>
  </ng-container>


  <tr style="background-color: #2d0036" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
