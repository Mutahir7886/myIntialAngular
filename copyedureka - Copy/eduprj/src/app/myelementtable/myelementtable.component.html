<button class="btn btn-primary" style="width: 160px;background-color:orange;margin-bottom: 20px" (click)="addITem()">
  <span class="glyphicon glyphicon-plus"></span>Add item</button>

<div style="font-weight: bold" >Name</div>
<input [(ngModel)]="name">
<div style="font-weight: bold" >Weight</div>
<input [(ngModel)]="weight">
<div style="font-weight: bold" >Symbol</div>
<input [(ngModel)]="sybmol">

<!--<button let i="index" (click)="removeIt(i)">Remove Item</button>-->
<table mat-table [dataSource]="matData" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>

  </ng-container>
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.weight}} </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol</th>
    <td mat-cell style="color: green" *matCellDef="let element">{{element.symbol}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  Remove</th>
    <td mat-cell *matCellDef="let element;let i =index">
      <button class="btn btn-info" (click)="removeIt(i)">
        <span class="glyphicon glyphicon-remove"></span>
        Remove
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="action2">
    <th mat-header-cell *matHeaderCellDef> Edit FIELDS</th>
    <td mat-cell *matCellDef="let element;let i =index">
        <button class="btn btn-info" (click)="ModelEditor(content,element,i)">
        <span class="glyphicon glyphicon-remove"></span>
        EDIT </button>
    </td>
  </ng-container>
<!--  <ng-container matColumnDef="action3">-->
<!--    <th mat-header-cell *matHeaderCellDef> APPLY CHANGES</th>-->
<!--    <td mat-cell *matCellDef="let element;let i =index">-->
<!--      <button class="btn btn-info" (click)="editIt(element,i)">-->
<!--        <span class="glyphicon glyphicon-remove"></span>-->
<!--        APPLY CHANGES</button>-->
<!--    </td>-->
<!--  </ng-container>-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="openModal(content)">
  Launch demo modal
</button>

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="font-weight: bold" >Name</div>
    <input [(ngModel)]="name">
    <div style="font-weight: bold" >Weight</div>
    <input [(ngModel)]="weight">
    <div style="font-weight: bold" >Symbol</div>
    <input [(ngModel)]="sybmol">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
